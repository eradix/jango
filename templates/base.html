<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blogs | {% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    {% comment %} nav {% endcomment %}
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top mb-5">
        <div class="container">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="{% url 'index' %}">Jango</a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a href="{% url 'create_post' %}" class="nav-link">
                  New post
                </a>
              </li>
            </ul>
            <div class="d-flex">
              <div class=" dropdown">
                <a class=" dropdown-toggle text-decoration-none text-success" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ request.user.username }}
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>

                  <form action="{% url 'logout_user' %}" method="post">
                    {% csrf_token %}
                    <button class="dropdown-item btn btn-link">Logout</button>
                  </form>

                </ul>
              </div>
            </div>

          </div>
        </div>
      </nav>

      <div class="mt-5 p-3 bg-success text-center">
        <h2 class="text-light">{{ header }}</h2>
      </div>
      <div class="bg-secondary-subtle">
        {% block message %}{% endblock message %}
        <div class="py-4">
          {% block content %}{% endblock content %}
        </div>
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
