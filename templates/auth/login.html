{% extends 'auth/base.html' %}

    {% block title %} Sign in {% endblock title %} 

    {% block content %}
        <div class="container mt-5">
            <div class="col-lg-6 mx-auto border bg-white p-5">
                <h3 class="text-success fw-bold mb-3">Jango | <span class="text-muted border-bottom">{{ title }}</span></h3>

                {% if messages %}
                <div x-data="{ visible: true }" x-init="setTimeout(() => { visible = false }, 3000)">
                    <div class="alert alert-danger" role="alert" x-show="visible">
                        {% for message in messages %}
                        <p class="text-center">{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <div class="mt-3">
                        <small class="text-muted">Not yet registered? Register <a href="{% url 'create_user' %}" class="text-success text-decoration-none">here.</small></p>
                    </div>
                    <button class="btn btn-success">Login</button>
                </form>
            </div>


        </div>

    {% endblock %}
