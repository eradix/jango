{% extends 'base.html' %}

    {% block title %} Home {% endblock title %} 

    {% block content %}
        <div class="container">
        

        <div class="row">

        {% for post in posts  %}

            <div class="col-lg-3 g-3">

                <div class="border border-dark-subtle p-3">

                    <h2 class="text-truncate">
                        <a href="{% url 'show_post' post.id %}" class="text-dark text-decoration-none">
                            {{ post.title }}
                        </a>
                    </h2>
                    <span class="badge bg-success block">{{ post.category.name }}</span>
                    <p class="lead text-muted">{{ post.body|slice:":100" }} ...</p>

                </div>

            </div>
        
        {% endfor %}

        </div>

        </div>

    {% endblock %}
